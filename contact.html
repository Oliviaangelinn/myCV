  <h1>Contact</h1>
  <div class="contact">
    <form id="contactForm">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" placeholder="name"/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="email" />

    <label for="wa">Nomor WA:</label>
    <input type="tel" id="wa" name="wa" placeholder="number" />

    <label for="message">Message:</label>
    <input type="message" name="message" id="message" placeholder="send message"></textarea>

    <button type="submit" id="sendBtn">Send</button>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const sendBtn = document.getElementById('sendBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const wa = form.wa.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !wa || !message) {
        alert('Semua field wajib diisi!');
        return;
      }

      alert('Pesan berhasil dikirim!\n\n' +
            `Nama: ${name}\nEmail: ${email}\nWA: ${wa}\nMessage: ${message}`);

      form.reset();
    });
  </script>
